<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffeaf4, #fff5f7);
      color: #333;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }

    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #e52a2a;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      color: #ff6f61;
      margin: 15px 0;
    }

    .wish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .wish-widget {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      font-size: 1.4rem;
      font-family: 'Caveat', cursive;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wish-widget:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    #muteBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      background: #ff6f61;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      width: 50px;
      height: 50px;
      z-index: 2;
    }

    #muteBtn:hover {
      background: #ff3d00;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .music {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<!-- Music Toggle -->
<button id="muteBtn" title="Toggle Music" onclick="toggleMusic()">üîä</button>

<!-- Wishes Section -->
<div class="section fade-in">
  <h1>üéâ Happy Birthday!</h1>
  <h2>üíå Wishes from Friends</h2>
  <div class="wish-grid">
    <div class="wish-widget">"Have the best day ever!" ‚Äì Coco üéâ</div>
    <div class="wish-widget">"Sending hugs and cake!" ‚Äì Sam üç∞</div>

  </div>
</div>

<!-- Gallery -->
<div class="section fade-in">
  <h2>üì∏ Memory Lane</h2>
  <div class="gallery">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
    <img src="https://picsum.photos/250/250?1" alt="memory1">
    <img src="https://picsum.photos/250/250?2" alt="memory2">
    <img src="https://picsum.photos/250/250?3" alt="memory3">
    <img src="https://picsum.photos/250/250?4" alt="memory4">
  </div>
</div>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
  // Music toggle
  function toggleMusic() {
    const music = document.getElementById("music");
    const btn = document.getElementById("muteBtn");
    if (music.paused) {
      music.play();
      btn.innerHTML = "üîä";
    } else {
      music.pause();
      btn.innerHTML = "üîá";
    }
  }

  // Confetti setup
  let confetti = [];
  for (let i = 0; i < 300; i++) {
    confetti.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 6 + 4,
      d: Math.random() * 100 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngle: 0,
      tiltAngleIncremental: Math.random() * 0.07 + .05
    });
  }

  function drawConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r / 2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
      ctx.stroke();
    });

    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach((c, i) => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle - (i / 3)) * 15;

      if (c.y > window.innerHeight) {
        c.y = -10;
        c.x = Math.random() * window.innerWidth;
      }
    });
  }

  // Confetti duration
  setTimeout(() => {
    let interval = setInterval(drawConfetti, 20);
    setTimeout(() => {
      clearInterval(interval);
      document.getElementById("confettiCanvas").style.display = "none";
    }, 7000);
  }, 0);
</script>

</body>
</html>
